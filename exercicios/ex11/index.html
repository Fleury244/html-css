<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <H1>Reproduzindo Áudio</H1>
    <p>Vamos aprender a reproduzir um audio em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/You're Not Wrong - roljui.mp3" type="audio/mpag">
        <source src="midia/You're Not Wrong - roljui.ogg" type="audio.ogg">
        <source src="midia/You're Not Wrong - roljui.wav" type="audio.wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/You're Not Wrong - roljui.mp3">Clique aqui para o arquivo MP3</a></p>
    </audio>
</body>
</html>
