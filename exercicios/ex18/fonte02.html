    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Owly';
            src: url('OWLY BARN Personal Use.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            -opentype(otf)
            -truetype(ttf)
            -embadded-opentype
            -truetype-aat(Apple Advanced Typography)
            -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Owly', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
