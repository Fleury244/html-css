<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            box-shadow: 1px 1px 4px black;
        }
    </style>
</head>
<body>
    <h1>testanfo o uso de Iframe</h1> <!-- Iframe é como se criasse uma aba nova dentro da msm pagina -->
    <p>Acessando o site do 
        <!-- TAMANHO PADRA DO IFRAME 300X150 -->
       <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes"> <!-- scolling="auto" significa que se o conteudo exceder ai aparece a barra de rolagem, "no" independente se exceder nao vai ter barra de rolagem, "yes" se nao exceder vai ter barra de rolagem de qualquer jeito -->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!-- caso o iframe n for compativel com o dispositivo, vai aparecer o link -->
       </iframe>

        pra aprender a programar</p>

        <p>
            O repositorio do Gustavo <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            </iframe>
            também e bm legal
        </p>
</body>
</html>
