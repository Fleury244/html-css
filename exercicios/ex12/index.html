<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Estes videos estao funcionando no meu próprio servidor</p>
    <video width="500" poster="imagens/100_3870.JPG" controls loop> <!-- controls serve pra aparecer o play-->
        <source src="midia/Meuvideo-1.mp4" type="video/mp4">
        <source src="midia/Meuvideo-2.webm" type="video/webm">
        <source src="midia/Meuvideo-3.mkv" type="video/mkv">
        <p>Seu navegador nao tem compatibilidade com reprodutor de video</p>
    </video>
    <h1>Inserindo vide pelo YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hBGO6p8dJyc?si=U4fzCh4cbonsnZR1&amp;start=108" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
